<html>
<head>
<title>Pomodoro Evolved</title>
<link href="delivery/web/static/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="delivery/web/static/style.css">
</head>
<body>
	<div class="container">
		<h3>
			<label id="timerName">Pomodoro: Ready</label>
		</h3>
		<div class="jumbotron">
			<h1 class="h1 text-center" id="countdown">25</h1>
			<time class='hide' id="shortBreak">5</time>
			<time class='hide' id="longBreak">15</time>
			<button class='btn btn-lg btn-block btn-success' id="start"><span class="glyphicon glyphicon-play"></span></button>
			<button class='btn btn-lg btn-block btn-danger' id="stop"><span class="glyphicon glyphicon-stop"></span></button>
		</div>
		<div id="completedPomodoros">
			<label>Pomodoros Completed: </label><strong id="completed">0</strong>
		</div>
	</div>

	<script	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="delivery/web/static/js/bootstrap.js"></script>
	<script type="text/javascript" src="delivery/web/static/log.js"></script>
	<script type="text/javascript" src="delivery/web/static/ui.js"></script>
</body>
</html>
