<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="delivery/web/static/log.js"></script>
	<script type="text/javascript" src="delivery/web/static/ui.js"></script>
	<link rel="stylesheet" type="text/css" href="delivery/web/static/style.css">
</head>
<body>
	<label id="timerName">Pomodoro: Ready</label>
	<div class="app">
	  <time id="countdown">0.01</time>
	  <time class='hide' id="shortBreak">5</time>
	  <time class='hide' id="longBreak">15</time>
	</div>
		<button class='btn' id="start">Start</button>
		<button class='btn hide' id="stop">Stop</button>
	<br>
	<div id="completedPomodoros">
		<label>Pomodoros Completed: </label><strong id="completed">0</strong>
	</div>
</body>
</html>
